services:
  - type: web
    name: office-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        fromDatabase:
          name: office-tracker-db
          property: connectionString

databases:
  - name: office-tracker-db
    databaseName: office_tracker
    user: office_tracker_user
    plan: free
